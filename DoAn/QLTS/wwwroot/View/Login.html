<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Thực Hành</title>
    <link rel="icon" href="/Content/icon/logo-qlts.svg" />

<body>
    <div class="form-login">
        <div class="login">

                    <input tabindex="1" type="text" placeholder="Username" fieldName="UserName" maxlength="50" id="txtUsername" required />
                </div>
                <div>
                    <input tabindex="2" type="password" placeholder="Password" maxlength="20" fieldName="PassWord" id="txtPassword" required />

                    </div>
                </div>
            </div>
            <div class="splash-footer">
                <span style="font-weight:bold;color:red;">
                    Bạn quên mật khẩu?
                    <a href="ForgotPassword.html">Quên mật khẩu</a>
                </span>
            </div>
            <div style="display:flex;align-items:center">
                <button type="submit" tabindex="3" id="btn-login">Đăng nhập</button>
            </div>
        </div>
    </div>

    <div class="copyright">Copyright ©2022 DATN</div>

    <div class="copyright">Copyright © 2021 Nguyễn Đăng Tùng - Nguyễn Trọng Hưng - Hoàng Thu Hằng</div>


    <div class="warring">
        <div class="warring-title">
            <div class="title-warring">Quản lý thực hành - thí nghiệm</div>
            <button class="close" type="submit"></button>
        </div>
        <div>
            <div class="warring-content">
                <div class="warring-icon"></div>
                <div class="warring-notify"></div>
            </div>
            <div class="warring-button">
                <button id="btn-no-warring">Hủy</button>
                <button id="btn-yes-warring">Xóa</button>
                <button id="btn-ok-warring">Đóng</button>
            </div>
        </div>
    </div>

    <div class="success">
        <div class="success_icon"></div>
        <div class="success_content"> </div>
        <button class="success_button" type="submit"></button>
    </div>

    <!--<div class="loading">
        <div class="loading-modal"></div>
        <div class="loading-icon"></div>
    </div>-->
